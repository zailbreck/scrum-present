<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<style>
			.blink {
			  animation: blink-animation 2s steps(5, start) infinite;
			  -webkit-animation: blink-animation 1s steps(5, start) infinite;
			}
			@keyframes blink-animation {
			  to {
				visibility: hidden;
			  }
			}
			@-webkit-keyframes blink-animation {
			  to {
				visibility: hidden;
			  }
			}
	
			</style>
	</head>
	<body>
		<div class="reveal">
			
			<div class="slides">
				
				<section data-background-color="rgb(255, 60, 0)" data-auto-animate>
					<h1 style="color: white;">SVELTE</h1>
				</section>
				<section data-background-color="rgb(255, 60, 0)" data-auto-animate>
					<h1 style="color: white">SVELTE</h1>
					<img src="SVELTE.png" >
				</section>
				<section data-background-color="rgb(255, 60, 0)" data-transition="zoom-in slide-out" data-auto-animate>
					<h1 style="font-weight: bold; color: whitesmokes; text-shadow: 5px 7px 4px black" class="r-fit-text">KELOMPOK 3</h1>
					<br>
				</section>
				<section data-background-color="rgb(255, 60, 0)" data-auto-animate>
					<h1 style="font-weight: bold; font-size: 150px; color: rgba(48, 44, 44, 0.329);" >KELOMPOK 3</h1>
					<br>
					<p class="fragment fade-up">Muhammad Naufal</p>
					<p class="fragment fade-down">Anggara Habib</p>
					<p class="fragment fade-right">Franscesco Edgar Manuel Sembiring</p>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		
		
		</script>
	</body>
</html>
